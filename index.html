<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./Calculator.ico">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" name="res" id="res" class="result">
        <div class="content">
            <div class="row">
                <div class="element purple" onclick="clearAll()">
                    <span class="text">CE</span>
                </div>
                <div class="element red" onclick="deleteLastSymbol()">
                    <span class="text" style="font-size: 40px; top: -6px !important;">&#8592;</span>
                </div>
                <div class="element blue" onclick="percent()">
                    <span class="text" style="font-size: 32px; top: 2px !important;">&#37;</span>
                </div>
                <div class="element blue" onclick="printDelete()">
                    <span class="text" style="font-size: 54px; top: -12px !important;">&divide;</span>
                </div>
            </div>
            <div class="row">
                <div class="element numberColor" onclick="printSeven()">
                    <span class="text">7</span>
                </div>
                <div class="element numberColor" onclick="printEight()">
                    <span class="text">8</span>
                </div>
                <div class="element numberColor" onclick="printNine()">
                    <span class="text">9</span>
                </div>
                <div class="element blue" onclick="printMultiply()">
                    <span class="text" style="font-size: 54px; top: -12px !important;">&times;</span>
                </div>
            </div>
            <div class="row">
                <div class="element numberColor" onclick="printFour()">
                    <span class="text">4</span>
                </div>
                <div class="element numberColor" onclick="printFive()">
                    <span class="text">5</span>
                </div>
                <div class="element numberColor" onclick="printSix()">
                    <span class="text">6</span>
                </div>
                <div class="element blue" onclick="printMinus()">
                    <span class="text" style="font-size: 64px; top: -24px !important;">-</span>
                </div>
            </div>
            <div class="row">
                <div class="element numberColor" onclick="printOne()">
                    <span class="text">1</span>
                </div>
                <div class="element numberColor" onclick="printTwo()">
                    <span class="text">2</span>
                </div>
                <div class="element numberColor" onclick="printThree()">
                    <span class="text">3</span>
                </div>
                <div class="element blue" onclick="printPlus()">
                    <span class="text" style="font-size: 48px; top: -8px !important;">+</span>
                </div>
            </div>
            <div class="row">
                <div class="element numberColor" onclick="printPi()">
                    <span class="text">&pi;</span>
                </div>
                <div class="element numberColor" onclick="printZero()">
                    <span class="text">0</span>
                </div>
                <div class="element numberColor" onclick="printPoint()">
                    <span class="text">,</span>
                </div>
                <div class="element green" onclick="getResult()">
                    <span class="text" style="font-size: 48px; top: -8px !important;">=</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
